<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
          <source src="https://www.shutterstock.com/shutterstock/videos/1108397841/preview/stock-footage-cool-lofi-girl-studying-at-her-desk-rainy-or-cloudy-outside-beautiful-chill-atmospheric.webm" type="video/webm">
        </video>
      </div>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <div id="registro">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">

            <label for="tipo_documento">Tipo de Documento:</label>
            <select id="tipo_documento" name="tipo_documento">
                <option value="Registro civil de nacimiento">Registro civil de nacimiento</option>
                <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                <option value="Tarjeta de extranjería">Tarjeta de extranjería</option>
                <option value="Cédula de extranjería ">Cédula de extranjería </option>
                <option value="Nit">NIT</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Tipo de documento extranjero">Tipo de documento extranjero</option>
            </select>
            <label for="numero_documento">Número de Documento:</label>
            <input type="text" id="numero_documento" name="numero_documento">

            <label for="genero">Género:</label>
            
            <div class="gen">
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="Otro">
            <label for="otro">Otro</label>
            </div>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

            <input onclick="validacion()" type="submit" value="Aceptar">
        </div>
    </div>
    
    <table>
        
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo de Documento</th>
                <th>Número de Documento</th>
                <th>Género</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Fecha de Nacimiento</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
        
    </table>
</body>

</html>
