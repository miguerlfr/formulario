<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <div id="registro">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="tipo_documento">Tipo de Documento:</label>
            <select id="tipo_documento" name="tipo_documento">
                <option value="registro civil de nacimiento">Registro civil de nacimiento</option>
                <option value="tarjeta de identidad">Tarjeta de identidad</option>
                <option value="cedula de ciudadanía">Cédula de ciudadanía</option>
                <option value="tarjeta de extranjería">Tarjeta de extranjería</option>
                <option value="cédula de extranjería ">Cédula de extranjería </option>
                <option value="nit">NIT</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="tipo de documento extranjero">Tipo de documento extranjero</option>
                <option value="sin identificación del exterior o para uso definido por la DIAN. Cuantías
                menores">Sin identificación del exterior o para uso definido por la DIAN. Cuantías menores
                </option>
            </select>
            <label for="numero_documento">Número de Documento:</label>
            <input type="text" id="numero_documento" name="numero_documento" required>

            <label for="genero">Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <input onclick="registrar()" type="submit" value="Registrar">
        </div>
    </div>
</body>
</html>
